<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Curiosity Cabinet</title>
</head>
<body>
    <header>
        <h1>The Curiosity Cabinet</h1>
    </header>
    <nav class="navContainer">
        <div class="navFavs">
            <div>Thing 1</div>
            <div>Thing 2</div>
        </div>
        <div><label for="noteSearch">Find a note: </label><input type="text" name="noteSearch" id="noteSearch"></div>
    </nav>
    <main class="mainContainer">
        <section id="addANoteForm">
            <h2>
                Add a note:
            </h2>
            <form id="form" action="">
                <p>
                    <label for="NoteName">Note Name:</label>
                    <input type="text" name="NoteName" id="NoteName" required />
                </p>
                <p>
                    <label for="NoteContent">Note Content:</label>
                    <textarea name="NoteContent" id="NoteContent" rows="5" cols="50" required></textarea>
                </p>
                <p>
                    <button type="submit" class="submit" id="SubmitButton">Create Note</button>
                </p>
            </form>      
        </section>
        <section id="notesArea">
            Here's where notes go. If you're seeing this, the site can't find the text file!
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
